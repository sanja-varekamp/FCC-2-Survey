<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey from</title>
</head>

<body>
    <div class="background">
        <div id="survey">
            <h1 id="title">GAMERS.COM SURVEY FORM</h1>
            <p id="description">Thank you for taking the time to help us improve the platform. Your feedback is
                appreciated!</p>

            <form id="survey-form">
                <div class="container">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>

                <div class="container">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="container">
                    <label for="number" id="number-label">How many days per week do you game?</label>
                    <input type="number" name="number" id="number" min="1" max="7"
                        placeholder="Choose a number between 1 - 7">
                </div>
                <div class="container">
                    <label for="dropdown">Which MMO do you play the most</label>
                    <select id="dropdown">
                        <option value="1">League of Legends</option>
                        <option value="2">World of Warcraft</option>
                        <option value="3">Dota 2</option>
                        <option value="4">Star Wars: The Old Republic</option>
                        <option value="5">The Elder Scrolls Online</option>
                    </select>
                </div>

                <div class="container">
                    <p id="radio-qtn">With how many friends do you usually play?</p>

                    <label class="radio">
                        <input type="radio" name="number-of-friends" id="radio-1" value="mostly alone">Mostly alone
                    </label>

                    <label class="radio">
                        <input type="radio" name="number-of-friends" id="radio-2" value="always duo">Always a duo
                    </label>

                    <label class="radio">
                        <input type="radio" name="number-of-friends" id="radio-3" value="three">Three
                    </label>

                    <label class="radio">
                        <input type="radio" name="number-of-friends" id="radio-4" value="full team">Full team
                    </label>
                </div>

                <div class="container">
                    <p id="checkbox-qtn">What would you like to see more of of? (Check all that apply)</p>
                    <label class="checkbox">
                        <input type="checkbox" name="improvements" id="checkbox-1" value="battle statistics"> Team
                        fights/raids
                        statistics</label>

                    <label class="checkbox">
                        <input type="checkbox" name="improvements" id="checkbox-2" value="items stats">Items
                        stats</label>

                    <label class="checkbox">
                        <input type="checkbox" name="improvements" id="checkbox-3" value="champion builds">Champion
                        builds</label>

                    <label class="checkbox">
                        <input type="checkbox" name="improvements" id="checkbox-4" value="strategies">Strategies</label>
                </div>

                <div class="container">
                    <label for="comment">Please write your ideas, suggestions or feedback here</label>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Write your feedback here"></textarea>
                </div>

                <button id="submit">SUBMIT YOUR ANSWERS</button>
            </form>
        </div>
    </div>
</body>

</html>
