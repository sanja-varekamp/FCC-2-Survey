<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey from</title>
</head>
<body>
    <h1 id="title">GAMERS.COM SURVEY FORM</h1>
    <p>Thank you for taking the time to help us improve the platform. Your feedback is appreciated</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">

        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">

        <label for="number" id="number-label">How many days a week do you play the game?</label>
        <input type="number" name="number" id="number" value ="1" min="1" max="7" placeholder="Choose a number between 1 - 7">
    </form>
</body>
</html>
